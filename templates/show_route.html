<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Route - Result</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      p {
        margin: 20px 0;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Shortest Route</h1>
    <p>
      Shortest route from '{{ shortest_path[0] }}' to '{{ shortest_path[-1] }}':
      {{ shortest_path }}
    </p>
    <img src="data:image/png;base64, {{ img_buffer }}" alt="Shipping Route" />
  </body>
</html>
